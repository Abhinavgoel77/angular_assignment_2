<style>
  h1 {
    display: flex;
    justify-content: center;
}
</style>
<div class="container-fluid mb-5">
  <h1>Employee Details</h1> 
  <form #userForm= "ngForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label>Employee Name : </label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="username" [(ngModel)]="userModel.name">
    </div>

    <div class="form-group">
      <label>Employee Email :</label>
      <input type="email" required #email="ngModel" pattern="[^@\s]+@[^@\s]+" [class.is-invalid]="email.invalid && email.touched" class="form-control" name="useremail" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Employee Address :</label>
      <input type="text" required class="form-control" name="useraddress" [(ngModel)]="userModel.address">
    </div>

    <div class="form-group">
      <label>Employee Phone No. :</label>
      <input type="tel" required required #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control"  name="userphone" [(ngModel)]="userModel.phone">
    </div>

    <div class="form-group">
      <label>Employee Dob :</label>
      <input type="text" required class="form-control" name="userdob" [(ngModel)]="userModel.dob">
    </div>
    <br>
    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit form</button>

  </form>
</div>
